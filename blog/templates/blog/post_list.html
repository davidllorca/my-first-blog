{% extends "blog/base.html" %}

{% block content %}
	{% for post in posts %}
		<div class"post">
			<div class="date">
				{{ post.publish_date }}
			</div>
			<h1><a href="{% url "blog.views.post_detail" pk=post.pk %}">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaks }}</p> <!-- linebreaks convert \n in parragrahps -->
		</div>
	{% endfor %}
{% endblock content %}
